# Default experiment configuration for FreqAmp multi-pattern training
# Targets ~16 hours on Ryzen 5 5600 with 50M timesteps

experiment_name: FreqAmp_multipattern_v1

# Environment parameters
patterns:
  - cold_stuck
mechanism: frequency_amplifier
threshold: 0.8
max_sessions: 100
entropy: 0.1
bond_alpha: 5.0
bond_offset: 0.7
history_weight: 1.0
enable_perception: true
baseline_accuracy: 0.5

# RL parameters (PPO)
total_timesteps: 50000000  # 50M timesteps for ~16 hour training
n_envs: 8
learning_rate: 0.0003
batch_size: 64
n_epochs: 10
gamma: 0.99
gae_lambda: 0.95
clip_range: 0.2
ent_coef: 0.01

# Network architecture
hidden_size: 256
lstm_hidden_size: 128

# Logging and checkpointing
log_dir: logs/FreqAmp_multipattern_v1
save_freq: 10000
eval_freq: 5000
eval_episodes: 100
seed: 42
