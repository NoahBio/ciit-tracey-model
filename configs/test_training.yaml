# Minimal configuration for testing PPO training

experiment_name: test_ppo_training

# Environment parameters
patterns:
  - cold_stuck
mechanism: frequency_amplifier
threshold: 0.9
max_sessions: 50
entropy: 0.5
bond_alpha: null
bond_offset: 0.7
history_weight: 1.0
enable_perception: true
baseline_accuracy: 0.5

# RL parameters (small for quick testing)
total_timesteps: 10000
n_envs: 2
learning_rate: 0.0003
batch_size: 32
n_epochs: 5
gamma: 0.99
gae_lambda: 0.95
clip_range: 0.2
ent_coef: 0.01

# Network architecture
hidden_size: 128
lstm_hidden_size: 64

# Logging
log_dir: logs/test_training
save_freq: 5000
eval_freq: 2500
eval_episodes: 10
seed: 42
